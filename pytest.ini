[pytest]
# 테스트 파일 패턴
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 테스트 디렉터리
testpaths = e2e

# 출력 옵션
# Playwright 옵션(--headed, --browser)은 명령줄에서 직접 지정하세요
addopts =
    -v
    --tb=short
    --strict-markers
    --screenshot only-on-failure
    --video retain-on-failure
    --tracing retain-on-failure

# 마커 정의
markers =
    smoke: 핵심 기능 스모크 테스트
    location: 장소 관리 관련 테스트
    auth: 인증 관련 테스트
    slow: 실행 시간이 긴 테스트
